<head>
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
  <!-- Peduli Umat Style -->
  <link rel="stylesheet" href="assets/css/pu-style.css">

  <!-- FONTS -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.css">
  <!-- Font online : Lato / Poppins Font Google Online-->

  <link rel="stylesheet" href="assets/font/poppins/style.css">
  <link rel="stylesheet" href="assets/font/lato/style.css">

  <!-- FAVICON -->

  <!-- JQUERY LIBRARY ONLY <HEAD> -->
  <script src="assets/js/jquery.min.js"></script>

  <title>Peduli Umat</title>
</head>


<body>
  <section class="login-page">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-10 login-hero mb-5">
          <div class="row">
            <div class="col-lg-6 col-12 pt-5 mb-5 display-none">
              <h5 class="display-5 text-white text-center mb-5">REGISTER</h5>
              <img class="img-fluid float-right" src="assets/img/hero/Hero Register.png" width="80%">
            </div>

            <div class="col-lg-6 col-12 p-5 login-form">
              <div class="brand">
                <a href="index.html"><img class="img-fluid" src="assets/img/logos/Logo PU Green.png"
                    alt="Logo Peduli Umat"></a>
              </div>

              <form method="post" target="profile.html">
                <div class="form-group d-flex">
                  <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                    placeholder="Nama Lengkap">
                  <div class="input-group-append">
                    <span class="input-group-text mr-5 mt-2">
                      <i class="fas fa-address-card"></i>
                    </span>
                  </div>
                </div>

                <div class="form-group d-flex">
                  <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                    placeholder="Username">
                  <div class="input-group-append">
                    <span class="input-group-text mr-5 mt-2">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                </div>

                <div class="form-group d-flex">
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-Mail">
                  <div class="input-group-append">
                    <span class="input-group-text mr-5 mt-2">
                      <i class="fas fa-at"></i>
                    </span>
                  </div>
                </div>

                <div class="form-group d-flex">
                  <input type="text" class="form-control" id="phone" aria-describedby="phoneHelp"
                    placeholder="No. Handphone / Whatsapp">
                  <div class="input-group-append">
                    <span class="input-group-text mr-5 mt-2">
                      <i class="fas fa-phone-square"></i>
                    </span>
                  </div>
                </div>

                <div class="form-group d-flex">
                  <input type="password" class="form-control" id="password1" aria-describedby="passwordHelp"
                    placeholder="Masukan Password">
                  <div class="input-group-append">
                    <span class="input-group-text mr-5 mt-2">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                </div>

                <div class="form-group d-flex">
                  <input type="password" class="form-control" id="password2" aria-describedby="passwordHelp"
                    placeholder="Ulangi Password">
                  <div class="input-group-append">
                    <span class="input-group-text mr-5 mt-2">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                </div>

                <div class="form-group px-4 form-check text-center">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label" for="remember">Term & Condition</label>
                </div>

                <div class="form-group d-flex">
                  <button type="submit" class="btn btn-lg btn-main btn-auth w-100">Daftar</button>
                </div>

                <div class="form-group text-center">
                  <p>Sudah punya akun? <a href="login.html">Login</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- END -->
  <!-- BOOTSTRAP -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- PEDULI UMAT JAVASCRIPT-->
  <script src="assets/js/pu-user.js"></script>
  <script src="assets/js/pu-js.js"></script>
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/vendor/jquery/jquery.min.js"></script>

  <!-- DATA TABLE -->
  <script src="assets/vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="assets/vendor/datatables/dataTables.bootstrap4.min.js"></script>
  <script src="assets/js/datatables.js"></script>

  <!-- CHART -->
  <script src="assets/vendor/chart.js/Chart.min.js"></script>
  <script src="assets/js/chart-area.js"></script>
  <script src="assets/js/chart-pie.js"></script>
</body>

</html>
